<ion-app class="google-maps-header">
  <ion-nav></ion-nav>
  <div class="content-fixed">
    <!-- google-maps -->
    <div id="google-maps-host" class="fixed google-maps-host-wrap">
      <app-google-maps-host apiKey="AIzaSyApvJzra_C7sKYF8q1InQWw5c7RfTYTg94"></app-google-maps-host>
    </div>
    <!-- photoswipe host, stack ABOVE google maps -->
    <div id="photoswipe-host" class="fixed photoswipe-wrap content-right-if-mq-landscape"></div>  
  </div>
  <ion-split-pane class="content-right-if-mq-landscape" when="xl">
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-toolbar padding class="DEV">
          <ion-button color="danger" fill="solid" size="small" shape="round"
          (click)="reset()"
          >reset</ion-button>
        </ion-toolbar>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main
      (activate)="!!$event.viewWillEnter ? $event.viewWillEnter() : undefined"
      (deactivate)="!!$event.viewWillLeave ? $event.viewWillLeave() : undefined"
      ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
